<mat-card class="card" [ngStyle]="{'background-color': hyperlink.color}">
  <mat-card-title>{{hyperlink.title}}</mat-card-title>
  <img [src]="favicon" mat-card-sm-image>
  <mat-card-content>{{hyperlink.link}}</mat-card-content>
  <mat-card-footer>
    Created at: {{hyperlink.createdAt}}
    Updated at: {{hyperlink.updatedAt}}
  </mat-card-footer>
</mat-card>
